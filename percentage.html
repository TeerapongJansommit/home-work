<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>คำนวณเปอร์เซ็นต์กำไร</title>
  <link rel="stylesheet" href="percentage.css">
</head>
<body>
  <div class="container">
    <label for="profit">กำไร (บาท):</label>
    <input type="number" id="profit" placeholder="กรอกกำไร" />

    <label for="cost">ต้นทุน (บาท):</label>
    <input type="number" id="cost" placeholder="กรอกต้นทุน" />

    <button onmousedown="mouseDown()" onmouseup="mouseUp()" onmouseover="mouseOver()">คำนวณ</button>

    <p class="result">เปอร์เซ็นต์กำไร: <span id="percentage">-</span> %</p>
  </div>
  <script src="percentage.js"></script>
</body>
</html>
